name: Tests 

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install
      run: |
        npm install

    - name: Component Testing
      run: |
        npm run test:cloud
    - name: Get Code Coverage Badge
      run: |
        SUMMARY="$(npm run coverage)"
        echo "COVERAGE=$(echo ${TOKENS[2]})" >> $GITHUB_ENV


